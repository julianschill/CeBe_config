[include stealthburner_led_effects_barf.cfg]

[led_effect homing_z]
autostart: true
leds:
  neopixel:chamber_light
layers:
  homing 2.0 0 multiply (1,1,1)
  gradient 0.5 2 top (1,0,0),(0,1,0),(0,0,1)
endstops: z

[led_effect homing_probe]
autostart: true
leds:
  neopixel:sb_leds
layers:
  homing 2.0 0 multiply (1,1,1)
  static 0.5 2 top (1,1,1)
endstops: probe

[led_effect homing_chamber]
autostart: false
leds:
  neopixel:chamber_light
layers:
  homing 2.0 0 multiply (1,1,1)
  gradient 0.5 2 top (1,0,0),(0,1,0),(0,0,1)
endstops: z,probe

